<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="calculator__wrapper">
    <div class="calculator__body">
      <div class="calculator__display">0</div>
      <div class="calculator__numpad">
        <div class="calculator__numpad-row">
          <div class="calculator__numpad-button--operator">
            <div class="calculator__numpad-button__inner" data-com="clear">AC</div>
          </div>
          <div class="calculator__numpad-button--operator">
            <div class="calculator__numpad-button__inner" data-transform="neg">+/-</div>
          </div>
          <div class="calculator__numpad-button--operator">
            <div class="calculator__numpad-button__inner" data-transform="percent">%</div>
          </div>
          <div class="calculator__numpad-button--operator">
            <div class="calculator__numpad-button__inner" data-op="divide">รท</div>
          </div>
        </div>
        <div class="calculator__numpad-row">
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">9</div>
          </div>
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">8</div>
          </div>
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">7</div>
            </div>
          <div class="calculator__numpad-button--operator">
            <div class="calculator__numpad-button__inner" data-op="mul">*</div>
          </div>
        </div>
        <div class="calculator__numpad-row">
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">6</div>
          </div>
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">5</div>
          </div>
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">4</div>
          </div>
          <div class="calculator__numpad-button--operator">
            <div class="calculator__numpad-button__inner" data-op="sub">-</div>
          </div>
        </div>
        <div class="calculator__numpad-row">
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">3</div>
          </div>
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">2</div>
          </div>
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">1</div>
          </div>
          <div class="calculator__numpad-button--operator">
            <div class="calculator__numpad-button__inner" data-op="add">+</div>
          </div>
        </div>
        <div class="calculator__numpad-row">
          <div class="calculator__numpad-button calculator__numpad-button--double-size">
            <div class="calculator__numpad-button__inner">0</div>
          </div>
          <div class="calculator__numpad-button">
            <div class="calculator__numpad-button__inner">.</div>
          </div>
          <div class="calculator__numpad-button--operator">
            <div class="calculator__numpad-button__inner" data-com="equals">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
